<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact-style.css">
  <title>Contact Page</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Ulysses X. Rodriguez</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">ulypanda44@gmail.com</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">20</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <div>
      <label for="date">August 15th, 1999</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      Favorite Food
      <div>
        <label for="mexican food">Mexican food</label>
        <input type="checkbox" name="mexicanfood" id="mexicanfood">
      </div>
      <div>
        <label for="apple">Pies</label>
        <input type="checkbox" name="pies" id="pies">
      </div>
    </div>
    <div>
      Gender
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
    </div>
    <div>
      <label for="eyeColor">eye color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Brown">Brown</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div>
      <label for="phone">806-215-5263</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="color">aquamarine</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" >
      </label>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
